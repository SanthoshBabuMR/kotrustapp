<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - iTrust</title>
    <!-- css begin -->
    <link rel="stylesheet" href="/app/css/vendor/reset.css" />
    <link rel="stylesheet" href="/app/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="/app/css/render.css" />
    <!-- css end -->
  </head>
  <body class="loading">
    <!-- body begin -->
    <div class="doc-wrap">
    <!-- doc-wrap begin -->
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/app/login.html">
              iTrust
            </a>
          </div>
        </div>
      </nav>
      <div class="container">
      <!-- container begin -->
        <section class="notification">
          <p class="message"></p>
        </section>
        <section class="login-view" data-bind="visible: (view() === 'login')">
          <div data-bind="template: { name: 'login' }">
          </div>
          <div class="form-group">
            <div class="pull-left">
              <a href="#resetPassword" data-bind="click: function(data, event){updateView('resetPassword', event)}">Forgot Password</a>
            </div>
            <div class="pull-right">
              <a href="#register" data-bind="click: function(data, event){updateView('register', event)}">Register</a>
            </div>
          </div>
        </section>
        <section class="register-view" data-bind="visible: (view() === 'register') ">
          <div data-bind="template: { name: 'register' }">
          </div>
          <div class="form-group">
            <div class="pull-left">
              <a href="#login" data-bind="click: function(data, event){updateView('login'), event}">Back to Login</a>
            </div>
          </div>
        </section>
        <section class="reset-password-view" data-bind="visible: (view() === 'resetPassword') ">
          <div data-bind="template: { name: 'reset-password' }">
          </div>
          <div class="form-group">
            <div class="pull-left">
              <a href="#login" data-bind="click: function(data, event){updateView('login', event)}">Back to Login</a>
            </div>
          </div>
        </section>
      <!-- container end -->
      </div>      
    <!-- doc-wrap end -->
    </div>   

    <div class="doc-mask show"></div>

    <!-- script begin -->
    <script src="js/vendor/require.js" data-main="js/config.js"></script>
    <script>
      require( [ "setup" ], function( setup ) {
        require( ["login-require"], function( loginRequire ) {
          console.info("\texecuting login page callback");

        });
      });    
    </script>
    <!-- script end -->    
  <!-- body end -->
  </body>
</html>
