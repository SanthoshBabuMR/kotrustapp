<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iTrust</title>
    <!-- css begin -->
    <link rel="stylesheet" href="/app/css/vendor/reset.css" />
    <link rel="stylesheet" href="/app/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="/app/css/render.css" />
    <!-- css end -->
  </head>
  <body class="loading">
    <!-- body begin -->
    <div class="doc-wrap">
    <!-- doc-wrap begin -->
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/app/itrust.html">
              iTrust
            </a>
          </div>
        </div>
      </nav>
      <div class="container">
      <!-- container begin -->
        <section class="notification">
          <p class="message"></p>
        </section>

        <ul class="nav nav-pills" role="tablist">
          <li role="presentation" data-bind="css: { 'active': (view() === 'profile')}">
            <a href="#" data-bind="click: function(data, event){updateView('profile', event)}">Profile</a>
          </li>
          <li role="presentation" data-bind="css: { 'active': (view() === 'request')}">
            <a href="#"  data-bind="click: function(data, event){updateView('request', event)}">Initiate Reqeust</a>
          </li>
          <li role="presentation" data-bind="css: { 'active': (view() === 'status')}">
            <a href="#"  data-bind="click: function(data, event){updateView('status', event)}">Status</a>
          </li>
          <li role="presentation" data-bind="css: { 'active': (view() === 'approve')}">
            <a href="#"  data-bind="click: function(data, event){updateView('approve', event)}">Approve</a>
          </li>
        </ul>

        <section class="profile-view" data-bind="visible: (view() === 'profile')">
          <div data-bind="template: { name: 'profile' }">
          </div>
        </section>

        <section class="request-view" data-bind="visible: (view() === 'request')">
          <div data-bind="template: { name: 'request' }">
          </div>
        </section>

        <section class="status-view" data-bind="visible: (view() === 'status')">
          <div data-bind="template: { name: 'status' }">
          </div>
        </section>

        <section class="approve-view" data-bind="visible: (view() === 'approve')">
          <div data-bind="template: { name: 'approve' }">
          </div>
        </section>
        
      <!-- container end -->
      </div>      
    <!-- doc-wrap end -->
    </div>   

    <div class="doc-mask show"></div>

    <!-- script begin -->
    <script src="js/vendor/require.js" data-main="js/config.js"></script>
    <script>
      require( [ "setup" ], function( setup ) {
        require( ["itrust-require"], function( homeRequire ) {
          console.info("\texecuting itrust page callback");

        });
      });    
    </script>
    <!-- script end -->    
  <!-- body end -->
  </body>
</html>
