<div class="panel panel-default">
  <div class="panel-heading">Register</div>
  <div class="panel-body">
    <form role="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" data-bind="value:register.email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" data-bind="value:register.password">
      </div>
      <div class="form-group">
        <label for="cpwd">Confirm Password:</label>
        <input type="password" class="form-control" id="cpwd" data-bind="value:register.confirmPassword">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary form-control" data-bind="click:submitRegistration">Register</button>
      </div>      
    </form>
  </div>
</div>
